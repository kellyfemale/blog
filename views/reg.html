<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link href="/assets/css/admin_login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="admin_login_wrap">
    <h1>用户注册</h1>
    <div class="adming_login_border">
        <div class="admin_input">
            <form action="/reg" method="post">
                <ul class="admin_items">
                    <li>
                        <label for="user">用户名：</label>
                        <input type="text" class="username" name="username" value=""><span class="unameMsg"></span>
                        <ul class="uMsg"></ul>
                    </li>
                    <li>
                        <label for="pwd">密码：</label>
                        <input type="password" name="password" value="">
                    </li>
                    <li>
                        <label for="phone">手机号码：</label>
                        <input type="text" class="phone" name="phone" value=""><button type="button" class="send">发送短信</button>
                    </li>
                    <li>
                        <label for="code">验证码：</label>
                        <input type="text" name="code" value="">
                    </li>
               
                    <li>
                        <input type="submit" tabindex="3" value="注册" class="btn btn-primary reg" />
         
                    </li>
                    
                </ul>
            </form>
        </div>
    </div>

</div>
<script src="/plugins/jquery/dist/jquery.min.js"></script>

	<script>
		$(function(){
			$('.username').blur(function(){
				var value = $.trim($(this).val());

				$.post('/check',{username:value},function(data){
					var content ='';
					if(data.success == 1){
						$('.unameMsg').text('该用户已经被注册，请选择');
						data.more.forEach(function(value,key){
							content+='<li>'+value+'</li>';
						})
						$('.uMsg').html(content);

					} else {
						$('.unameMsg').text('该用户可用');
					}
				})
			});


			$('.send').click(function(){
				var value = $.trim($('.phone').val());

				$.post('/msg',{phone:value},function(data){
					if(data.success === 1){
						alert('发送成功');

						$('.send').prop('disabled',true);
						var max = 10;
						var timer = setInterval(function(){
							max--;
							if(max<=0){
								clearInterval(timer);
								$('.send').text('重新发送').prop('disabled',false);
							} else {
								$('.send').text(max+'s');
							}
						},1000)
					}else{
						alert('发送失败');
					}
				})
			})
		})
	</script>
</body>
</html>
